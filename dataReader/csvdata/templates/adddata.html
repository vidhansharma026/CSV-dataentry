<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add data here</h1>
    <form action="/adddata/" method="post">
        {% csrf_token %}
        <label for="rollno">Roll No :- </label>
        <input type="number" name="rollno" placeholder="Enter Roll No"><br><br>
        <label for="name">Name :- </label>
        <input type="text" name="name" placeholder="Enter Name"><br><br>
        <label for="email">Email :- </label>
        <input type="email" name="email" placeholder="Enter Email"><br><br>
        <label for="mobile">Mobile :- </label>
        <input type="number" name="mobile" placeholder="Enter Mobile"><br><br>
        <label for="address">Address :- </label>
        <input type="text" name="address" placeholder="Enter Address"><br><br>
        <label for="course">Course :- </label>
        <input type="text" name="course" placeholder="Enter Course"><br><br>
        <label for="fees">Fees :- </label>
        <input type="number" name="fees" placeholder="Enter Fees"><br><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
